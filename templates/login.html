<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professional Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-animation:nth-child(2) {
            animation-delay: -2s;
        }
        
        .floating-animation:nth-child(3) {
            animation-delay: -4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .slide-up {
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-hover:hover::before {
            left: 100%;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .pulse-ring {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
        
        .success-checkmark {
            display: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #10b981;
            position: relative;
            animation: scaleIn 0.3s ease-out;
        }
        
        .success-checkmark::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        @keyframes scaleIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Floating background elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="floating-animation absolute top-20 left-20 w-32 h-32 bg-white bg-opacity-10 rounded-full blur-xl"></div>
        <div class="floating-animation absolute top-40 right-32 w-24 h-24 bg-white bg-opacity-10 rounded-full blur-xl"></div>
        <div class="floating-animation absolute bottom-32 left-1/3 w-40 h-40 bg-white bg-opacity-10 rounded-full blur-xl"></div>
    </div>
    
    <!-- Main login container -->
    <div class="glass-effect rounded-2xl p-8 w-full max-w-md relative z-10 slide-up">
        <!-- Header -->
        <div class="text-center mb-8 fade-in">
            <div class="relative inline-block mb-4">
                <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto relative">
                    <div class="pulse-ring w-16 h-16"></div>
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-white text-opacity-80">Sign in to your account</p>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" method="POST" action="/login" class="space-y-6">
            <div class="space-y-4">
                <!-- Email Input -->
                <div class="relative">
                    <label class="block text-white text-sm font-medium mb-2" for="email">Email Address</label>
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="input-focus w-full px-4 py-3 pl-12 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-30 focus:border-transparent"
                            placeholder="Enter your email"
                            required
                        >
                        <svg class="absolute left-4 top-3.5 w-5 h-5 text-white text-opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                        </svg>
                    </div>
                </div>
                
                <!-- Password Input -->
                <div class="relative">
                    <label class="block text-white text-sm font-medium mb-2" for="password">Password</label>
                    <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="input-focus w-full px-4 py-3 pl-12 pr-12 bg-white bg-opacity-10 border border-white border-opacity-20 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-30 focus:border-transparent"
                        placeholder="Enter your password"
                        required
                    >
                    <div></div>
                    <!-- Password Icon -->
                    <svg class="absolute left-4 top-3.5 w-5 h-5 text-white text-opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <!-- Show/Hide Password Toggle -->
                    <button type="button" id="togglePassword" class="absolute right-4 top-3.5 text-white text-opacity-60 hover:text-white transition-colors">
                        <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path id="eyeIconPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm-6.934-5.292A9.97 9.97 0 0112 4c4.418 0 8.193 2.865 9.542 6.839a1 1 0 010 .322C20.193 15.135 16.418 18 12 18a9.97 9.97 0 01-3.934-.708m-.707-1.415a10.026 10.026 0 01-1.847-2.126m0 0A9.965 9.965 0 014.458 11m0 0a9.965 9.965 0 01.588-1.292m1.454-2.229a9.96 9.96 0 012.6-2.125" />
                        </svg>
                    </button>
                </div>
            </div>
                    
                    <!-- Remember & Forgot -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 bg-transparent border-white border-opacity-30 rounded focus:ring-blue-500 focus:ring-2">
                    <span class="ml-2 text-sm text-white text-opacity-80">Remember me</span>
                </label>
                <a href="#" class="text-sm text-white text-opacity-80 hover:text-white transition-colors">Forgot password?</a>
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submitBtn"
                class="btn-hover w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-30"
            action="/login">
                <span id="btnText">Sign In</span>
                <div id="loadingSpinner" class="hidden inline-block w-4 h-4 border-2 border-white border-opacity-30 border-t-white rounded-full animate-spin ml-2"></div>
            </button>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden text-center">
                <div class="success-checkmark mx-auto mb-4"></div>
                <p class="text-white text-lg font-medium">Login Successful!</p>
                <p class="text-white text-opacity-80 text-sm">Redirecting you now...</p>
            </div>
        </form>
        
        <!-- Divider -->
        <div class="mt-8 mb-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-white border-opacity-20"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-transparent text-white text-opacity-60">Or continue with</span>
                </div>
            </div>
        </div>
        
        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-4">
            <button class="btn-hover bg-white bg-opacity-10 hover:bg-opacity-20 text-white py-3 px-4 rounded-lg flex items-center justify-center space-x-2 transition-colors">
                <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                <span>Google</span>
            </button>
            
            <button class="btn-hover bg-white bg-opacity-10 hover:bg-opacity-20 text-white py-3 px-4 rounded-lg flex items-center justify-center space-x-2 transition-colors">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                <span>Facebook</span>
            </button>
        </div>
        
        <!-- Sign Up Link -->
        <div class="mt-8 text-center">
            <p class="text-white text-opacity-80">
                Don't have an account? 
                <a href="#" class="text-white hover:underline font-medium">Sign up here</a>
            </p>
        </div>
    </div>

<script>
    // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
            `;
        } else {
            passwordInput.type = 'password';
            eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            `;
        }
    });

    // Form submission handling
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successMessage = document.getElementById('successMessage');
        const form = document.getElementById('loginForm');
        const errorBox = document.getElementById('errorBox');

        if (!email || !password) {
            form.classList.add('shake');
            setTimeout(() => form.classList.remove('shake'), 500);
            return;
        }

        // UI loading state
        btnText.textContent = 'Signing In...';
        loadingSpinner.classList.remove('hidden');
        submitBtn.disabled = true;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({ email, password })
            });

            if (response.redirected) {
                // Successful login: Flask redirects, so follow it
                window.location.href = response.url;
            } else {
                // Failed login (Flask stayed on same page)
                const text = await response.text();
                loadingSpinner.classList.add('hidden');
                submitBtn.disabled = false;
                btnText.textContent = 'Login';

                // Optional: check if error message exists in HTML returned
                if (text.includes("Invalid email or password")) {
                    errorBox.textContent = "❌ Invalid email or password";
                    errorBox.classList.remove('hidden');
                } else {
                    errorBox.textContent = "⚠️ Login failed. Try again.";
                    errorBox.classList.remove('hidden');
                }

                form.classList.add('shake');
                setTimeout(() => form.classList.remove('shake'), 500);
            }

        } catch (err) {
            console.error(err);
            errorBox.textContent = "🚫 Network error or server issue.";
            errorBox.classList.remove('hidden');

            loadingSpinner.classList.add('hidden');
            submitBtn.disabled = false;
            btnText.textContent = 'Login';
        }
    });
</script>
</body>
</html>
